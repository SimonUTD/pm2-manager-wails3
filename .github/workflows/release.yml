name: Release

# â¬‡ï¸ IMPORTANT: This workflow now ONLY runs when you push a tag like "v1.0.0"
on:
  push:
    tags:
      - 'v*'

jobs:
  # STEP 1: Build on all platforms
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows é…ç½®
          - os: 'windows-latest'
            platform: 'windows/amd64'
            asset_name_suffix: 'windows-amd64.exe'
            # è¿™æ˜¯æ ¹æ®ä½  wails.json ç¡®è®¤çš„æ­£ç¡®è·¯å¾„
            asset_path: 'build/bin/pm2-manager.exe'
            wails_os: 'windows'
            
          # macOS é…ç½®
          - os: 'macos-latest'
            platform: 'darwin/universal'
            asset_name_suffix: 'macos-universal.dmg'
            # è¿™æ˜¯æ‰“åŒ…æˆ dmg åçš„æœ€ç»ˆè·¯å¾„
            asset_path: 'pm2-manager.dmg'
            wails_os: 'darwin'
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Tidy Go modules
      run: go mod tidy

    - name: Install Wails3 CLI
      run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

    - name: Check dependencies
      run: wails3 doctor

    - name: Build Wails project (macOS)
      if: matrix.os == 'macos-latest'
      run: wails3 task ${{ matrix.wails_os }}:package:universal

    - name: Build Wails project (Windows)
      if: matrix.os == 'windows-latest'
      run: wails3 task ${{ matrix.wails_os }}:package

    - name: Create DMG for macOS
      if: matrix.os == 'macos-latest'
      run: |
        brew install create-dmg
        create-dmg \
          --volname "PM2 Manager" \
          --app-drop-link 600 185 \
          "$GITHUB_WORKSPACE/build/bin/pm2-manager.dmg" \
          "$GITHUB_WORKSPACE/build/bin/pm2-manager.app"

  # STEP 2: Create the GitHub Release
  release:
    needs: build
    runs-on: ubuntu-latest
    # ğŸ‘ˆ FIX: Added permissions block to fix the 403 error
    permissions:
      contents: write

    steps:
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v2
      with:
        # This uses the tag you push (e.g., "v1.0.1") as the release version
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        # Setting draft & prerelease to false creates a final, public release
        draft: false
        prerelease: false
        # This uploads all files from the artifacts directory
        files: artifacts/**/*